elements: "introduction:\n  '#type': webform_markup\n  '#markup': |\n    Need an intro paragraph here\nyour_name:\n  '#type': webform_name\n  '#title': 'Your name'\n  '#first__required': true\n  '#last__required': true\n  '#required': true\nemail_address:\n  '#type': email\n  '#title': 'Email address'\n  '#required': true\ndepartment:\n  '#type': textfield\n  '#title': Department\n  '#required': true\nlocation_entity:\n  '#type': textfield\n  '#title': 'Location / entity'\n  '#required': true\ntell_us_about_your_story_idea:\n  '#type': textarea\n  '#title': 'Tell us about your story idea'\n  '#description': '<p>(max. 300 words)</p>'\n  '#counter_type': word\n  '#counter_maximum': '300'\n  '#required': true\nis_there_someone_at_uw_medicine_who_you_think_has_an_interesting:\n  '#type': textarea\n  '#title': 'Is there someone at UW Medicine who you think has an interesting story to tell? Tell us their name and a little about them.'\n  '#description': '<p>Is there someone at UW Medicine who you think has an interesting story to tell? Tell us their name and a little about them (max. 200 words)</p>'\n  '#counter_type': word\n  '#counter_maximum': '200'\nattach_a_photo:\n  '#type': webform_image_file\n  '#title': 'Attach photo(s)'\n  '#multiple': 10\nphoto_s_detail:\n  '#type': textarea\n  '#title': 'Photo(s) detail'\n  '#description': '<p>Does your photo include a patient? If so, please attach consent form here.&nbsp;</p>'\n  '#default_value': |\n    Provide a caption or description of your photo (max. 30 words)\n    \n    Please identify all the people in your photo\_\ndisclaimer:\n  '#type': webform_markup\n  '#markup': '<p>Disclaimer language TBD &ndash; we will post selected photos (need better language, but want to work with compliance to make sure we&rsquo;re not saying the wrong thing.&nbsp;</p>'\nrecaptcha:\n  '#type': captcha"
