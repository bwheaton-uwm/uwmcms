elements: "introduction:\n  '#type': webform_markup\n  '#markup': \"We want your photos! Is there something cool you or your co-workers do outside of work? Do you volunteer? Have you participated in a communtiy event or organization? What great things are happening at work? Send us your images and show us!\\n<h3>A few things to keep in mind</h3>\\nPlease upload photos in .jpg, .png, or .tiff formats.<br />\\n<br />\\nIf you&#39;re submitting a photo with a patient in it, please attach a consent form signed by the patient. Get one here. [link to release form]<br />\\n<br />\\nSharin a&nbsp;photo with&nbsp;friends&nbsp;or co-workers? Be kind and let them know!<br />\\n&nbsp;\\n\"\nyour_name:\n  '#type': webform_name\n  '#title': 'Your name'\n  '#first__required': true\n  '#last__required': true\n  '#required': true\nemail_address:\n  '#type': email\n  '#title': 'Email address'\n  '#required': true\ndepartment:\n  '#type': textfield\n  '#title': Department\n  '#required': true\nlocation_entity:\n  '#type': textfield\n  '#title': 'Location / entity'\n  '#required': true\nattach_a_video:\n  '#type': webform_video_file\n  '#title': 'Attach a video'\nvideo_detail:\n  '#type': textarea\n  '#title': 'Video detail'\n  '#description': '<p>Does your video include a patient? If so, please attach consent form here.&nbsp;</p>'\n  '#default_value': \"Provide a caption or description of your video (max. 30 words)\\n\\nPlease identify all the people in your video.\\_\\n\"\ndisclaimer:\n  '#type': webform_markup\n  '#markup': '<p>Disclaimer language TBD &ndash; we will post selected photos (need better language, but want to work with compliance to make sure we&rsquo;re not saying the wrong thing.&nbsp;</p>'\nrecaptcha:\n  '#type': captcha\n"
