label: Component
description: "You can add the following components to a section:\r\n<ul>\r\n<li><strong>Basic Content</strong>: A rich text editor that supports common text formatting including lists and call to action buttons. Create columns, add embedded images, and use the 'view more' functionality.</li>\r\n<li><strong>Accordion</strong>: A multi-part component that groups content together in expandable panels.</li>\r\n<li><strong>Media</strong>: Add an asset from WebDAM, embed a YouTube video or add other media to a page.</li>\r\n<li><strong>Reusable Content</strong>: Display a piece of reusable content from Drupal's <a href=\"/admin/structure/block/block-content\" target=\"_blank\">custom block library</a>, or a webform.</li>\r\n</ul>"
