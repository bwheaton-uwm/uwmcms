      body: "<h2 class=\"page-title\">Thank you</h2>\r\n\r\n<p><strong>You are now registered</strong> for the Medic II CPR class at UW Medical Center - Northwest. Medic II CPR classes are held in the Regional Heart Center.</p>\r\n\r\n<h3>Getting to UW Medical Center - Northwest</h3>\r\n\r\n<ul>\r\n\t<li><a href=\"https://nwhospital.org/patient-information/maps-directions-numbers/\">Campus Map and Directions</a></li>\r\n\t<li><a href=\"https://nwhospital.org/patient-information/parking-at-northwest-hospital-medical-center/\">Hospital Parking &amp; Fees</a></li>\r\n</ul>\r\n\r\n<p>For more information on this program or if you need to cancel your registration, call: <a href=\"tel:2066681564\">206.668.1564</a>.<br />\r\n<br />\r\n<br />\r\n<strong>Please note: If you are experiencing a medical emergency, please call 9-1-1. </strong></p>\r\n\r\n<h5>Confidentiality Note: This message is intended for use only by the individual or entity to which it is addressed and may contain information that is privileged, confidential and exempt from disclosure under applicable law. If the reader of this message is not the intended recipient or the employee or agent responsible for delivering the message to the intended recipient, you are hereby notified that any dissemination, distribution or copying of this communication is strictly prohibited. If you have received this communication in error, please contact the sender immediately and destroy the material in its entirety, whether electronic or hard copy. Thank you.</h5>"
