elements: "processed_text:\n  '#type': processed_text\n  '#wrapper_attributes':\n    class:\n      - 'col-lg-9 col-md-9'\n  '#display_on': both\n  '#text': \"<p>Medic II CPR Class</p>\\r\\n\"\n  '#format': basic_html\nhesder:\n  '#type': webform_markup\n  '#wrapper_attributes':\n    class:\n      - 'col-lg-9 col-md-9'\n  '#markup': \"<h2>Learn Lifesaving Skills in a &ldquo;CPR for Family &amp; Friends&rdquo; Class</h2>\\r\\n\\r\\n<h3>Taught by Medic II &ndash; CPR Fire Department Personnel</h3>\\r\\n\\r\\n<p>This class covers adult CPR and choking techniques for the general public and is not intended for health care providers. If you are an MD, RN, PT, OT, SP or CNA, please refer to the resource link for the American Heart Association and Seattle Red Cross programs designed for Health Care Providers: Harborview Cardiac Training Center (CTC), an American Heart Association training site, 206.341.5027, and the Seattle Red Cross 206.323.2345.</p>\\r\\n\\r\\n<p>At the end of class, each participant will receive a Medic II CPR card of completion, which is recognized for up to 2 years; an annual review is recommended.</p>\"\nyour_feedback:\n  '#type': fieldset\n  '#title': 'Registration Form'\n  '#attributes':\n    class:\n      - 'col-lg-9 col-md-9'\n  your_name:\n    '#type': webform_name\n    '#title': 'Your Name'\n    '#required': true\n    '#format_items': ol\n    '#title__access': false\n    '#first__required': true\n    '#middle__access': false\n    '#last__required': true\n    '#suffix__access': false\n    '#degree__access': false\n  your_email:\n    '#type': email\n    '#title': 'Your Email'\n    '#required': true\n    '#required_error': 'Please enter a valid email address.'\n    '#format_items': comma\n  phone:\n    '#type': tel\n    '#title': Phone\n    '#minlength': '10'\n    '#maxlength': '13'\n    '#required': true\n    '#required_error': 'Please include your phone number.'\n    '#format_items': comma\n  zip_code:\n    '#type': textfield\n    '#title': 'Zip code'\n    '#required': true\n    '#format_items': comma\n  class_option:\n    '#type': select\n    '#title': 'I wish to sign up for the CPR Class on:'\n    '#options':\n      1/21/20: 1/21/20\n      2/18/20: 2/18/20\n      3/17/20: 3/17/20\n    '#required': true\n    '#required_error': 'Please select a sign up date.'\n  privacy_confirmation:\n    '#type': checkbox\n    '#title': \"Privacy Confirmation - By checking this box, I acknowledge that I have read and accepted the University of \\_<a href=\\\"http://www.washington.edu/online/privacy/\\\" target=\\\"_blank\\\">UW Online Privacy Statement</a>.\"\n    '#more_title': 'More information'\n    '#required': true\nfooter:\n  '#type': webform_markup\n  '#wrapper_attributes':\n    class:\n      - 'col-lg-9 col-md-9'\n  '#markup': |\n    <p>We are committed to protecting your privacy. The information provided above will only be used as a means to contact you and not for marketing purposes. For information about our privacy practices, including any online monitoring activity such as tracking or analytics, visit the <a href=\"http://www.washington.edu/online/privacy/\" target=\"_blank\">UW Online Privacy Statement</a>. Additional questions, concerns or inquiries can be sent to <a href=\"mailto:uwmweb@uw.edu\">uwmweb@uw.edu</a>.<br />\n    &nbsp;</p>\n    \nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#attributes':\n    class:\n      - 'col-lg-9 col-md-9'"
