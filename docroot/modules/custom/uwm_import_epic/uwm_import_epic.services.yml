services:
  uwm_import_epic.provider_scheduling_data_validator:
    class: '\Drupal\uwm_import_epic\ProviderSchedulingDataValidator'
    arguments: ['@file_system', '@tempstore.private', '@messenger', '@logger.channel.provider_scheduling_validator', '@plugin.manager.mail']
  uwm_import_epic.provider_scheduling_migration_subscriber:
    class: '\Drupal\uwm_import_epic\EventSubscriber\ProviderSchedulingMigrationSubscriber'
    tags:
      - { name: 'event_subscriber' }
  logger.channel.provider_scheduling_validator:
    parent: logger.channel_base
    arguments: ['provider_scheduling_validator']
  theme.negotiator.uwm_admin_theme:
    class: Drupal\uwm_import_epic\Theme\UwmAdminThemeNegotiator
    tags:
      - { name: theme_negotiator, priority: 10 }
    # Pass the services required by AdminNegotiator we extend.
    # @see user.services.yml
    arguments: ['@current_user', '@config.factory', '@entity.manager', '@router.admin_context']
