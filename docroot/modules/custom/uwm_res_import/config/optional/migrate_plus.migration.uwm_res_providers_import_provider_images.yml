# Migration configuration for imported articles.
id: uwm_res_providers_import_provider_images
label: uwm_res_providers_import_provider_images
migration_group: uwm_providers


dependencies:
  enforced:
    module:
    - uwm_res_import


destination:
  plugin: entity:file



source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  track_changes: true
  constants:
    source_base_path: 'https://bios-reservoir.mktgweb.uwmedicine.org'
    destinatiomn_drupal_path: 'public://images/'


  urls: https://bios-reservoir.mktgweb.uwmedicine.org/jsonapi/node/res_provider/?page[offset]=0&page[limit]=50&sort=-changed&fields[node--res_provider]=nid,title,field_res_image&include=field_res_image&filter[field_res_image.id][operator]=<>&filter[field_res_image.id][value]=

  ids:
    uuid:
      type: string

  item_selector: included/

  fields:

  - name: id
    label: 'id'
    selector: id

  - name: uuid
    label: 'uuid'
    selector: id

  - name: fid
    label: 'fid'
    selector: /attributes/drupal_internal__fid

  - name: filename
    label: 'filename'
    selector: /attributes/filename

  - name: filemime
    label: 'filemime'
    selector: /attributes/filemime

  - name: status
    label: 'status'
    selector: /attributes/status

  - name: timestamp
    label: 'timestamp'
    selector: /attributes/timestamp

  - name: uri
    label: 'Uri'
    selector: /attributes/uri


process:

  filename: filename
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid:
    plugin: default_value
    default_value: 1

  source_full_url:
    plugin: concat
    delimiter: /
    source:
    - 'constants/source_base_path'
    - uri/url


  destination_file_name:
    plugin: concat
    delimiter: /
    source:
    - uri/value

  uri:
    plugin: download
    source:
    - '@source_full_url'
    - '@destination_file_name'
    file_exists: replace
    guzzle_options:
      base_uri: 'constants/source_base_path'
    reuse:
        - 'TRUE'
