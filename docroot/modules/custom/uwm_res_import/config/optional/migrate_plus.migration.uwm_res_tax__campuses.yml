#res taxonomy: campuses
id: uwm_res_tax__campuses
label: uwm_res_tax__campuses
migration_group: uwm
migration_dependencies: {}

destination:
  plugin: entity:taxonomy_term
  default_bundle: campuses


source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  urls:
  - https://bios-reservoir.mktgweb.uwmedicine.org/jsonapi/taxonomy_term/campuses?page%5Blimit%5D=25&page%5Boffset%5D=0&sort=name


  ids:
    tid:
      type: integer

  item_selector: data/

  fields:
  - name: tid
    label: tid
    selector: /attributes/tid
  - name: uuid
    label: uuid
    selector: /attributes/uuid
  - name: name
    label: name
    selector: /attributes/name

process:

  uuid: uuid

  name: name
  uwm_unique_id: uwm_unique_id
