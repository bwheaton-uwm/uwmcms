#res taxonomy: campuses
id: uwm_res_tax__campuses
label: uwm_res_tax__campuses
migration_group: uwm
migration_dependencies: {}

destination:
  plugin: entity:taxonomy_term
  default_bundle: campuses


source:
  ids:
    uuid:
      type: string
    uwm_unique_id:
      type: string

  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  item_selector: data/

  urls:
  - https://bios-reservoir.mktgweb.uwmedicine.org/jsonapi/taxonomy_term/campuses?page[limit]=50&page[offset]=0&sort=name



  fields:
  
  - name: uuid
    label: uuid
    selector: /id
    
  - name: name
    label: name
    selector: /attributes/name
    
  - name: uwm_unique_id
    label: uwm_unique_id
    selector: /attributes/uwm_unique_id
    


process:

  uuid: uuid

  tid:
  - plugin: uwm_tid_from_any
    source: uuid

  name: name
  uwm_unique_id: uwm_unique_id
