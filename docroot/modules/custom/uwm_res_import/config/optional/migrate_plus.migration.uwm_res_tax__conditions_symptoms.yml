#res taxonomy: buildings
id: uwm_res_tax__conditions_symptoms
label: uwm_res_tax__conditions_symptoms
migration_group: uwm
migration_dependencies: {}

destination:
  plugin: entity:taxonomy_term
  default_bundle: conditions_symptoms


source:
  ids:
    uuid:
      type: string

  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  item_selector: data/
  track_changes: true

  urls:
  - https://bios-reservoir.mktgweb.uwmedicine.org/jsonapi/taxonomy_term/conditions_symptoms?page[limit]=50&page[offset]=0&sort=-changed



  fields:

  - name: uuid
    label: uuid
    selector: /id
  - name: name
    label: name
    selector: /attributes/name
  - name: res_term_keywords
    label: res_term_keywords
    selector: /attributes/res_term_keywords



process:

  uuid: uuid

  tid:
  - plugin: uwm_tid_from_any
    source: uuid

  name: name
  field_term_keywords: res_term_keywords
