#res taxonomy: languages
id: uwm_res_tax__languages
label: uwm_res_tax__languages
migration_group: uwm
migration_dependencies: {}

destination:
  plugin: entity:taxonomy_term
  default_bundle: languages


source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  urls:
  - https://bios-reservoir.mktgweb.uwmedicine.org/jsonapi/taxonomy_term/languages?page%5Blimit%5D=25&page%5Boffset%5D=0&sort=name
  - https://bios-reservoir.mktgweb.uwmedicine.org/jsonapi/taxonomy_term/languages?page%5Boffset%5D=25&page%5Blimit%5D=25&sort=name
  - https://bios-reservoir.mktgweb.uwmedicine.org/jsonapi/taxonomy_term/languages?page%5Boffset%5D=50&page%5Blimit%5D=25&sort=name


  ids:
    tid:
      type: integer

  item_selector: data/

  fields:
  - name: tid
    label: tid
    selector: /attributes/tid
  - name: uuid
    label: 'Uuid'
    selector: /attributes/uuid
  - name: name
    label: name
    selector: /attributes/name

process:
  uuid: uuid
  tid: term_id
  name: name
  uwm_unique_id: uwm_unique_id
