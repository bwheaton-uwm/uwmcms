#res taxonomy: buildings
id: uwm_res_tax__special_interests
label: uwm_res_tax__special_interests
migration_group: uwm
migration_dependencies: {}

destination:
  plugin: entity:taxonomy_term
  default_bundle: special_interests


source:
  ids:
    uuid:
      type: string

  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json
  item_selector: data/
  track_changes: true

  urls:
  - https://bios-reservoir.mktgweb.uwmedicine.org/jsonapi/taxonomy_term/special_interests?page[limit]=50&page[offset]=0&sort=-changed



  fields:

  - name: uuid
    label: uuid
    selector: /id
  - name: name
    label: name
    selector: /attributes/name



process:

  uuid: uuid

  tid:
  - plugin: uwm_tid_from_any
    source: uuid

  name: name
