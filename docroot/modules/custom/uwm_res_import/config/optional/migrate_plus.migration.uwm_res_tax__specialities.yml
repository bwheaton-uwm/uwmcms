  - https://bios-reservoir.mktgweb.uwmedicine.org/jsonapi/taxonomy_term/specialities?page%5Boffset%5D=150&page%5Blimit%5D=25&sort=name
  - https://bios-reservoir.mktgweb.uwmedicine.org/jsonapi/taxonomy_term/specialities?page%5Boffset%5D=175&page%5Blimit%5D=25&sort=name
