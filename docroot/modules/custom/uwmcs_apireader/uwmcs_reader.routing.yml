uwmcs_reader.generate:
  path: 'uwmcs_reader/generate/{paragraphs}/{phrases}'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmcsReaderController::generate'
  requirements:
    _permission: 'generate uwmcs reader'

uwmcs_reader.form:
  path: '/admin/config/development/uwmcs_reader'
  defaults:
    _form: 'Drupal\uwmcs_reader\Form\UwmcsReaderForm'
    _title: 'UWMCS JSON Reader settings'
  requirements:
    _permission: 'administer site configuration'
