uwmcs.welcome:
  path: '/admin/config/uwmcms'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmcsReaderController::welcomePage'
  requirements:
    _permission: 'administer site configuration'
#
uwmcs_reader.welcome:
  path: '/admin/config/uwmcms/uwmcs_reader'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmcsReaderController::welcomePage'
  requirements:
    _permission: 'administer site configuration'
uwmcs_reader.generate:
  path: '/admin/config/uwmcms/uwmcs_reader/generate/{paragraphs}/{phrases}'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmcsReaderController::generate'
  requirements:
    _permission: 'administer uwmcs_reader'
uwmcs_reader.form:
  path: '/admin/config/uwmcms/uwmcs_reader/settings'
  defaults:
    _form: 'Drupal\uwmcs_reader\Form\UwmcsReaderForm'
    _title: 'UWMCS JSON Reader settings'
  requirements:
    _permission: 'administer site configuration'
#
uwmcs_reader.provider:
  path: '/provider/{provider}'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmcsReaderController::renderProvider'
  requirements:
    _permission: 'access content'
uwmcs_reader.clinic:
  path: '/clinic/{clinic}'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmcsReaderController::renderClinic'
  requirements:
    _permission: 'access content'
