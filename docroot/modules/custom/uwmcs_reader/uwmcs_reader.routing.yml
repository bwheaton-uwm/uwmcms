uwmcs.welcome:
  path: '/admin/config/uwmcms'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmController::welcomePage'
  requirements:
    _permission: 'administer site configuration'
#
uwmcs_reader.welcome:
  path: '/admin/config/uwmcms/uwmcs_reader'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmController::welcomePage'
  requirements:
    _permission: 'administer site configuration'

uwmcs_reader.generate:
  path: '/admin/config/uwmcms/uwmcs_reader/generate/{paragraphs}/{phrases}'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmController::generate'
  requirements:
    _permission: 'administer uwmcs_reader'

uwmcs_reader.form:
  path: '/admin/config/uwmcms/uwmcs_reader/settings'
  defaults:
    _form: 'Drupal\uwmcs_reader\Form\UwmcsReaderForm'
    _title: 'UWMCS JSON Reader settings'
  requirements:
    _permission: 'administer site configuration'

uwmcs_reader.provider:
  path: '/bios/{provider}'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmController::renderProvider'
  requirements:
    _permission: 'access content'

uwmcs_reader.clinic:
  path: '/location/{location}'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmController::renderLocation'
  requirements:
    _permission: 'access content'
  options:
      parameters:
        bar:
          type: entity:node

uwmcs_reader.provider_node:
  path: '/node/{provider}'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmController::foo'
  requirements:
    _permission: 'access content'

uwmcs_reader.route_with_two_nodes:
  path: '/foo/{node1}/{node2}'
  defaults:
    _controller: '\Drupal\uwmcs_reader\Controller\UwmController::foo'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      node1:
        type: entity:node
      node2:
        type: entity:node'